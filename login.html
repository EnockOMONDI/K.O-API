<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          
          <h5>Login using your social media accounts</h5> 
          <div class="social-btn text-center" >
            <!-- login -->
            <a href="/accounts/google/login" class="btn btn-danger btn-sm"><i class="fa fa-google"></i> Google</a>
           <a href="/accounts/twitter/" class="btn btn-info btn-sm"><i class="fa fa-twitter"></i> Twitter</a>
            <a href="/accounts/facebook/login" class="btn btn-primary btn-sm"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-instagram"></i>Instagram</a>
        </div>
          <h6>OR</h6>
         
    
        <!-- Login Form -->
        <form>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="username">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="index.html">Go to the Site</a>
        </div>
    
      </div>
    </div>
